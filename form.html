<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


</head>
<body>

</head>
<body>

<header>
<nav class="navbar navbar-expand-lg bg-dark"> <!-- Navbar -->
    <div class="container-fluid ">
    <img src="./img/duck.png" alt="ducklogo" style="max-width: 60px;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="border-color: gray;"> 
        <!-- 
        Da approfondire ulteriormente
        data-bs-toggle attiva il plugin di collasso quando il pulsnate viene cliccato
        data-bs-target permette di far entrare nell'hamburger menu i link della navbar
        -->
        <span class="navbar-toggler-icon" style="filter: invert(100%);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="px-1">
            <a class="nav-link link-light" href="#">Catalogo Libri</a>
          </li>
          <li class="px-1">
            <a class="nav-link link-secondary" href="#">Anagrafica utenti</a>
          </li>
          <li class="px-1">
            <a class="nav-link link-secondary" href="#">Storico Prestiti</a>
          </li>
          <li class="px-1">
            <a class="nav-link link-secondary" href="#">Help</a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Cerca</button>
        </form>
      </div>
    </div>
  </nav>

</header>


<main>

<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="my-3">
                <label class="pb-2" for="nome-autore">Nome autore</label>
                <input type="text" class="form-control" id="nome-autore" placeholder="inserire nome..." >
            </div>
        </div>
        <div class="col">
            <div class="my-3">
                <label class="pb-2" for="cognome-autore">Cognome autore</label>
                <input type="text" class="form-control" id="cognome-autore" placeholder="inserire cognome..." >
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="my-3">
                <label class="pb-2" for="titolo-libro">Titolo</label>
                <input type="text" class="form-control" id="titolo-libro" placeholder="inserire titolo libro..." >
                <small id="emailHelp" class="form-text text-muted"> Titolo versione italiana</small>
            </div>
        </div>
    </div>


<div class="row row-cols-1 row-cols-lg-3">
    <div class="col">
        <div class="my-3">
            <label class="pb-2" for="Genere">Segli il genere</label>
            <select class="form-control form-select" id="" >
                <option value="" selected disabled>Scegli genere</option>
                <option value="1"> Horror</option>
                <option value="2"> Giallo</option>
                <option value="3"> Fantasy</option>
                <option value="4"> Horror</option>
                <option value="5"> Giallo</option>
                <option value="6"> Fantasy</option>
            </select>
    </div>
</div>

<div class="col">
    <div class="my-3">
        <label class="pb-2" for="titolo-libro">Anno di pubblicazione</label>
        <input type="date" class="form-control" id="titolo-libro" >
    </div>
</div>

<div class="col">
    <div class="my-3">
        <label class="pb-2" for="titolo-libro">ISBN#</label>
        <input type="text" class="form-control" id="titolo-libro" placeholder="inserire il codice ISBN#..." >
    </div>
</div>
</div>


<hr>

<div class="row">
    <div class="col">
        <div class="my-3">
            <label for=""> Inserire note aggiuntive</label>
            <textarea class="form-control" name="" id="" rows="4" placeholder="Inserisci note..."></textarea>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="my-3">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-inline" for=""> Disponibile anche in digitale </label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="my-3">
            <button class="btn btn-primary">Aggiungi Libro</button>
        </div>
    </div>
</div>





</div>

</main>

</body>
</html>
